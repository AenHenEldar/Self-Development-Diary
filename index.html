<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Development Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo"><a href="#">ДНЕВНИК</a></div>
    <div class="diary">
        <header class="header">  
            <div class="header__wrapper">
                <nav class="header__menu">
                    <ul>
                        <li class='header__item'><a href="#">Отчеты</a></li>
                        <li class='header__item'><a href="#">Мои идеи</a></li>
                        <li class='header__item'><a href="#"><p>Мои мысли и эмоции</p></a></li>
                        <li class='header__item'><a href="#">Архив</a></li>
                    </ul>
                </nav>
            </div>          
        </header>
        <section class="main">
            <div class="main__left">
                <div class="morning">
                    <div class="main__title">Утренний отчёт</div>
                    <div class="main__wrapper">
                        <div class="morning__list">
                            <div class="morning__item"><label><input type="checkbox">Вода</label></div>
                            <div class="morning__item"><label><input type="checkbox">Зарядка</label></div>
                            <div class="morning__item"><label><input type="checkbox">Медитация</label></div>
                        </div>
                        <div class="morning__goals">Цели</div>
                        <label for="goals-today"><div class="main__sub-title">Главные задачи на сегодня:</div></label>
                        <input class="morning__task" id="goals-today" type="text" placeholder="1.............">
                        <input class="morning__task" type="text" placeholder="2.............">
                        <input class="morning__task" type="text" placeholder="3.............">
                    </div>
                </div>
                <div class="to-do">
                    <div class="main__title">Список дел на сегодня:</div>
                    <div class="main__wrapper">
                        <div class="to-do__list">
                            <div class="to-do__item">
                                <input type="checkbox">
                                <input type="text" placeholder=".............">
                            </div>
                            <div class="to-do__item">
                                <input type="checkbox">
                                <input type="text" placeholder=".............">
                            </div>
                            <div class="to-do__item">
                                <input type="checkbox">
                                <input type="text" placeholder=".............">
                            </div>
                            <div class="to-do__item">
                                <input type="checkbox">
                                <input type="text" placeholder=".............">
                            </div>
                            <div class="to-do__item">
                                <input type="checkbox">
                                <input type="text" placeholder=".............">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="day-insight">
                    <div class="main__title">Инсайт дня:</div>
                    <div class="main__wrapper">
                        <input type="text" placeholder=".............">
                        <input type="text" placeholder=".............">
                    </div>
                </div>
                <div class="habits">
                    <div class="main__title">Трекер привычек:</div>
                    <div class="main__wrapper">
                        <div class="habits__list">
                            <div class="habits__item">
                                <input type="text" placeholder="_________">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="habits__item">
                                <input type="text" placeholder="_________">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="habits__item">
                                <input type="text" placeholder="_________">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                                <input type="checkbox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__right">
                <div class="evening">
                    <div class="main__title">Вечерний отчёт</div>
                    <div class="main__wrapper">
                        <div class="doings">
                            <label for="doings"><div class="main__sub-title">Что сегодня сделано:</div></label>
                        <ul>
                            <li><input id="doings" type="text" placeholder="............."></li>
                            <li><input type="text" placeholder="............."></li>
                            <li><input type="text" placeholder="............."></li>
                        </ul>
                        </div>
                        <div class="best">
                            <label for="best"><div class="main__sub-title">Что можно было сделать лучше:</div></label>
                            <input id="best" type="text" placeholder=".............">
                            <input type="text" placeholder=".............">
                        </div>
                        <div class="job-lvl">
                            <div class="main__sub-title">Насколько я доволен работой:</div>
                            <label><input name="job" value="" type="radio">1</label>
                            <label><input name="job" value="" type="radio">2</label>
                            <label><input name="job" value="" type="radio">3</label>
                            <label><input name="job" value="" type="radio">4</label>
                            <label><input name="job" value="" type="radio">5</label>
                            <label><input name="job" value="" type="radio">6</label>
                            <label><input name="job" value="" type="radio">7</label>
                            <label><input name="job" value="" type="radio">8</label>
                            <label><input name="job" value="" type="radio">9</label>
                            <label><input name="job" value="" type="radio">10</label>
                        </div>
                        <div class="life-lvl">
                            <div class="main__sub-title">Насколько я счастлив:</div>
                            <label><input name="life" type="radio">1</label>
                            <label><input name="life" type="radio">2</label>
                            <label><input name="life" type="radio">3</label>
                            <label><input name="life" type="radio">4</label>
                            <label><input name="life" type="radio">5</label>
                            <label><input name="life" type="radio">6</label>
                            <label><input name="life" type="radio">7</label>
                            <label><input name="life" type="radio">8</label>
                            <label><input name="life" type="radio">9</label>
                            <label><input name="life" type="radio">10</label>
                        </div>
                        <div class="events">
                            <label for="good-events"><div class="main__sub-title">Что хорошего сегодня произошло:</div></label>
                            <input id="good-events" type="text" placeholder=".............">
                            <input type="text" placeholder=".............">
                            <input type="text" placeholder=".............">
                        </div>
                        <div class="achs">
                            <label for="ach"><div class="main__sub-title">Достижения за сегодня:</div></label>
                            <input id="ach" type="text" placeholder=".............">
                            <input type="text" placeholder=".............">
                            <input type="text" placeholder=".............">
                            <input type="text" placeholder=".............">
                        </div>
                        <div class="goals">
                            <label for="goals-tomorrow"><div class="main__sub-title">Главные цели на завтра:</div></label>
                            <input id="goals-tomorrow" type="text" placeholder="1.............">
                            <input type="text" placeholder="2.............">
                            <input type="text" placeholder="3.............">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>




    <div class="star-source">
        <svg>
               <linearGradient x1="50%" y1="5.41294643%" x2="87.5527344%" y2="65.4921875%" id="grad">
                  <stop stop-color="#bf209f" offset="0%"></stop>
                  <stop stop-color="#d62a9d" offset="60%"></stop>
                  <stop stop-color="#ED009E" offset="100%"></stop>
              </linearGradient>
          <symbol id="star" viewBox="153 89 106 108">   
            <polygon id="star-shape" stroke="url(#grad)" stroke-width="5" fill="currentColor" points="206 162.5 176.610737 185.45085 189.356511 150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242 130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085"></polygon>
          </symbol>
      </svg>
      
      </div>
      <div class="star-container">
        <input type="radio" name="star" id="five">
        <label for="five">
          <svg class="star">
            <use xlink:href="#star"/>
          </svg>
        </label>
        <input type="radio" name="star" id="four">
        <label for="four">
          <svg class="star">
            <use xlink:href="#star"/>
          </svg>
        </label>
        <input type="radio" name="star" id="three">
        <label for="three">
          <svg class="star">
            <use xlink:href="#star"/>
          </svg>
        </label>
        <input type="radio" name="star" id="two">
        <label for="two">
          <svg class="star">
            <use xlink:href="#star" />
          </svg>
        </label>
        <input type="radio" name="star" id="one">
        <label for="one">
         <svg class="star">
          <use xlink:href="#star" />
         </svg>
        </label>
      
    </div>
</body>
</html>
