<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Development Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
</head>
<body>
    <div class="diary">
        <div class="aside">
            <a href="#" class="aside__logo logo">Samo</a>
            <div class="aside__size arrow-left">
                Свернуть
            </div>
            <div class="aside__list">
                <div class="aside__item aside__item_house">
                    Колесо баланса
                </div>
                <div class="aside__item aside__item_diary">
                    Дневник
                </div>
                <div class="aside__item aside__item_calendar">
                    Календарь
                </div>
                <div class="aside__item aside__item_check">
                    Мои цели
                </div>
                <div class="aside__item aside__item_lock">
                    Мои ценности
                </div>
                <div class="aside__item aside__item_cols">
                    Итоги
                </div>
                <div class="aside__item aside__item_books">
                    Список книг и фильмов
                </div>
            </div>
            <div class="aside__settings aside__settings_settings">
                Настройки
            </div>
            <button class="aside__exit">Выйти</button>
        </div>

        <header class="header">
            <div class="header__wrapper">
                <a href="#" class="logo header__logo">Дневник</a>
                <div class="header__list">
                    <div class="header__item header__active">Утренний</div>
                    <div class="header__item">Вечерний</div>
                    <div class="header__item header__search"></div>
                    <div class="header__item header__notif"></div>
                    <div class="header__item header__profile-name">Ксюша Донская</div>
                    <div class="header__item header__profile"><img src="img/profile.png" alt="profile"></div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="main__block">
                <div class="main__goals">
                    <div class="title">Цели дня</div>
                    <div class="check">Стакан воды</div>
                    <div class="check">Утренняя зарядка</div>
                    <div class="check">15 минут медитации</div>
                </div>
                <div class="main__tasks">
                    <div class="title">Главные задачи дня</div>
                    <div class="check">Задача 1</div>
                    <div class="check">Задача 2</div>
                    <div class="check">Задача 3</div>
                </div>
            </section>
            <section class="main__block"></section>
            <section class="main__block"></section>
            <section class="main__block"></section>
        </main>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
